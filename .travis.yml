# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
  - windows
julia:
  - 1.3
  - nightly
codecov: true
notifications:
  email: false
after_success:	
  # push coverage results to Codecov	
  - julia --project=test/coverage -e 'using Pkg; Pkg.instantiate();	
        using Coverage; Codecov.submit(Codecov.process_folder())';
